    <body>
        <h1>Embed</h1>
        <div>Embedを送信します。</div>
        <hr color="#00aa00" size="5">
        <h2>embed [color] [title]<br>[decription]</h2>
        <div>
            コマンドを送信されたチャンネルにEmbedを送信します。
        </div>
        <h4>[color]</h4>
        <div>
            カラーコードを送信します。「00ff00」のように「0～f」を6つくっつけたやつを送ってください。<br>
            カラーコードについては<a href="https://www.weblio.jp/content/%E3%82%AB%E3%83%A9%E3%83%BC%E3%82%B3%E3%83%BC%E3%83%89#:~:text=%E3%82%AB%E3%83%A9%E3%83%BC%E3%82%B3%E3%83%BC%E3%83%89%E3%81%A8%E3%81%AF%E3%80%81Web,%E3%82%B3%E3%83%BC%E3%83%89%E3%81%AE%E3%81%93%E3%81%A8%E3%81%A7%E3%81%82%E3%82%8B%E3%80%82&text=2%E6%A1%81%E3%81%94%E3%81%A8%E3%81%AB%E8%B5%A4,%E3%80%8C%23808000%E3%80%8D%E3%81%A7%E3%81%82%E3%82%8B%E3%80%82">こちら</a>
        </div>
        <h2>[title]</h2>
        <div>
            Embedのタイトルです。
        </div>
        <h2>[description]</h2>
        <div>
            Embedの本文です。必ず、タイトルから改行して入力してください。
        </div>
        <hr color="#00aa00" size="5">
        <center><div id="copyright_in"></div></center>
    </body>
