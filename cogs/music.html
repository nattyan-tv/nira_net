<html>
    <head>
        <title>nira-code: Music</title>
    </head>
    <body>
        <h1>Music</h1>
        <div>VCにて音楽を再生します。</div>
        <hr color="#00aa00" size="5">
        <h2>join</h2>
        <div>
            コマンドを送信したユーザーが入っているボイスチャンネルに入ります。<br>
        </div>
        <hr color="#000000">
        <h2>play [URL]</h2>
        <div>
            指定したURLの音声を再生します。YouTubeとニコニコ動画に対応しています。<br>
            ボイスチャンネルに接続されていない場合はエラーが表示されます。
        </div>
        <h4>[URL]</h4>
        <div>
            YouTubeやニコニコ動画のURLを記載します。<br>
            YouTubeはライブ再生にも対応しています。
        </div>
        <hr color="#000000">
        <h2>pause</h2>
        <div>
            音楽を一時停止します。
        </div>
        <hr color="#000000">
        <h2>resume</h2>
        <div>
            音楽を再開します。
        </div>
        <hr color="#000000">
        <h2>stop</h2>
        <div>
            音楽を停止します。
        </div>
        <hr color="#000000">
        <h2>leave</h2>
        <div>
            ボイスチャンネルから離脱します。
        </div>
        <hr color="#00aa00" size="5">
        <center><div id="copyright_in"></div></center>
    </body>
    <script src="base.js"></script>
</html>
